name: Deploy to IONOS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install -g ftp-deploy

      - name: Deploy to IONOS
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          # Create a temporary directory for deployment
          mkdir -p deploy_temp
          
          # Copy only the necessary files
          cp -r index.html about.html programs.html css images js deploy_temp/
          
          # Deploy to IONOS
          ftp-deploy --local-dir=deploy_temp --server=$FTP_SERVER --username=$FTP_USERNAME --password=$FTP_PASSWORD --remote-dir=/htdocs/
          
          # Clean up
          rm -rf deploy_temp 